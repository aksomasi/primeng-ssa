      <p-table #dt1 [value]="customers1"
               dataKey="id" [rows]="5" [loading]="loading"
               [rowHover]="true"
               styleClass="p-datatable-gridlines"
               [paginator]="true"
               [globalFilterFields]=
                 "['name','country.name','representative.name','status']"
               responsiveLayout="scroll">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
						</span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>
              <div class="justify-content-between align-items-center">
               <span  pSortableColumn="name">A Puck Name Dataset <p-sortIcon field="name"></p-sortIcon></span>
                <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
              </div>
            </th>
            <th>
              <div class="justify-content-between align-items-center">
                Environment
                <p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter>
              </div>
            </th>
            <th>
              <div class="justify-content-between align-items-center">
                Owner Name
                <p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter>
              </div>
            </th>
            <th>
              <div class="justify-content-between align-items-center">
                Actions
              </div>
            </th>


          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td style="min-width: 12rem;">
              {{customer.name}}
            </td>
            <td style="min-width: 12rem;">
              <img src="assets/demo/flags/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" width="30">
              <span class="image-text ml-2">{{customer.country.name}}</span>
            </td>
            <td style="min-width: 14rem;">
              <img [alt]="customer.representative.name" src="assets/demo/images/avatar/{{customer.representative.image}}" width="32" style="vertical-align: middle"/>
              <span class="image-text ml-2">{{customer.representative.name}}</span>
            </td>
            <td style="min-width: 10rem;">
              <button pButton pRipple type="button" label="Select" class="p-button-raised"></button>
            </td>

          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No Pucks found.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="7">Loading Pucks Information . Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
