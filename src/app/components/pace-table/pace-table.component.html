<p-table #dt1 [columns]="columns" [value]="rows"
         dataKey="id" [rows]="5" [loading]="loading"
         [rowHover]="true"
         styleClass="p-datatable-gridlines"
         [paginator]="true"
         [globalFilterFields]=
           "['name','country.name','representative.name','status']"
         responsiveLayout="scroll">
  <ng-template pTemplate="caption">
    <div class="flex justify-content-between flex-column sm:flex-row">
      <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
      <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
						</span>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
  <tr>
      <th *ngFor="let col of columns">
        <div class="justify-content-between align-items-center">
          <span  pSortableColumn="{{col.field}}"> {{col.header}} <p-sortIcon field="{{col.field}}"></p-sortIcon></span>
          <p-columnFilter type="text" field="{{col.field}}" display="menu" placeholder="Search by {{col.field}}"></p-columnFilter>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No Data found.</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="loadingbody">
    <tr>
      <td colspan="7">Loading Data . Please wait.</td>
    </tr>
  </ng-template>
</p-table>
